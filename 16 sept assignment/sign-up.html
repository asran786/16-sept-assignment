<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
       #signupForm{
        text-align: center;
       }
       h1{
        text-align: center;
       }
       .error{
        color: red;
       }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signupForm" action="process_signup.php" method="post" onsubmit="return validateForm()">
        <div>
            <label for="first-name">First Name:</label>
            <input type="text" name="first_name" id="first-name" placeholder="First Name" required>
            <p id="error-first-name" class="error"></p>
        </div>

        <div>
            <label for="last-name">Last Name:</label>
            <input type="text" name="last_name" id="last-name" placeholder="Last Name" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <p id="error-email" class="error"></p>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div>

        <div>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm-password" placeholder="Confirm Password" required>
            <p id="error-password-match" class="error"></p>
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" placeholder="Age" required>
            <p id="error-age" class="error"></p>
        </div>

        <div>
            <label for="gender">Gender:</label>
            <input type="text" name="gender" id="gender" placeholder="Gender" required>
        </div>

        <div>
            <input type="checkbox" name="agree_terms" id="agree-terms" required>
            <label for="agree-terms">Agree to terms and conditions</label>
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

    <script>
        function validateForm() {
            var firstName = document.getElementById("first-name").value;
            var lastName = document.getElementById("last-name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var age = document.getElementById("age").value;
            var agreeTerms = document.getElementById("agree-terms").checked;

            var isValid = true;

       
           

            // Check if passwords match
            if (password !== confirmPassword) {
                document.getElementById("error-password-match").textContent = "Passwords do not match";
                isValid = false;
            } else {
                document.getElementById("error-password-match").textContent = "";
            }

            // Check name length more than 3 characters
            if (firstName.length <= 3 || lastName.length <= 3) {
                document.getElementById("error-first-name").textContent = "Name should be more than 3 characters";
                isValid = false;
            } else {
                document.getElementById("error-first-name").textContent = "";
            }

            // Check age range adjust as needed
            if (age < 18 || age > 100) {
                document.getElementById("error-age").textContent = "Age must be between 18 and 100";
                isValid = false;
            } else {
                document.getElementById("error-age").textContent = "";
            }

         

            return isValid;
        }
    </script>
</body>
</html>
